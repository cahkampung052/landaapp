<div ng-controller="rolesCtrl">
    <div class="container-fluid">
        <div class="row" ng-show="!is_edit">
            <div class="col-md-12" st-pipe="callServer" st-table="displayed">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left">
                            Master Hak Akses
                        </h2>
                        <div class="btn-group pull-right" role="group" style="margin-top: 5px;">
                            <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed" ng-init="isCollapsed = false">
                                <i class="glyphicon glyphicon-search">
                                </i>
                                Pencarian
                            </button>
                            <button class="btn btn-primary" ng-click="create()" ng-disabled="landaform.$invalid" ng-hide="is_view">
                                <i class="glyphicon glyphicon-plus">
                                </i>
                                Buat Baru
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!-- Form pencarian -->
                        <div ng-show="isCollapsed">
                            <form class="form-horizontal form-validation" name="landaform">
                                <div class="well">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group bottom-0">
                                                <label class="col-sm-2 control-label text-left">
                                                    Nama Grup
                                                </label>
                                                <div class="col-sm-4">
                                                    <input class="form-control" st-search="nama" type="text">
                                                    </input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End -->
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th style="text-align: left;">
                                        Nama Hak Akses
                                    </th>
                                    <th>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-dblclick="view(row)" ng-repeat="row in displayed">
                                    <td>
                                        {{row.nama}}
                                    </td>
                                    <td>
                                        <div class="btn-group pull-right" role="group">
                                            <button class="btn btn-info" ng-click="update(row)" ng-if="row.is_deleted == 0" type="button">
                                                <i class="glyphicon glyphicon-pencil">
                                                </i>
                                                Edit
                                            </button>
                                            <button class="btn btn-danger" ng-click="trash(row);" ng-if="row.is_deleted == 0" type="button">
                                                <i class="glyphicon glyphicon-trash">
                                                </i>
                                                Hapus
                                            </button>
                                            <button class="btn btn-info" ng-click="restore(row);" ng-if="row.is_deleted == 1" type="button">
                                                <i class="glyphicon glyphicon-refresh">
                                                </i>
                                                Restore
                                            </button>
                                            <button class="btn btn-danger" ng-click="delete(row);" ng-if="row.is_deleted == 1" type="button">
                                                <i class="glyphicon glyphicon-minus-sign">
                                                </i>
                                                Hapus Permanen
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-pagination" st-items-by-page="10" st-pagination="" st-template="tpl/blocks/pagination.custom.html">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="is_edit">
            <div class="col-md-12">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left">
                            Master Hak Akses
                        </h2>
                        <div class="btn-group pull-right" role="group" style="margin-top: 5px;">
                            <button class="btn btn-default" ng-click="cancel()">
                                <i class="glyphicon glyphicon-arrow-left">
                                </i>
                                Kembali
                            </button>
                            <button class="btn btn-primary" ng-click="save(form)" ng-disabled="landaform.$invalid" ng-hide="is_view">
                                <i class="glyphicon glyphicon-save">
                                </i>
                                Simpan
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-validation" name="landaform">
                            <div class="well">
                                <div class="row">
                                    <label class="col-sm-2 control-label text-left required">
                                        Nama Grup
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control" ng-disabled="is_view" ng-model="form.nama" type="text">
                                        </input>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <div class="panel panels panel-primary">
                                        <div class="panel-heading">
                                            <label class="i-checks">
                                                <input ng-click="checkAll('master', selectMaster)" ng-disabled="is_view" ng-model="selectMaster" type="checkbox">
                                                    <i>
                                                    </i>
                                                    Data Master
                                                </input>
                                            </label>
                                        </div>
                                        <div class="list-group bg-white">
                                            <div class="list-group-item">
                                                <label class="i-checks">
                                                    <input ng-disabled="is_view" ng-model="form.akses.master_akses" type="checkbox">
                                                        <i>
                                                        </i>
                                                        Hak Akses
                                                    </input>
                                                </label>
                                            </div>
                                            <div class="list-group-item">
                                                <label class="i-checks">
                                                    <input ng-disabled="is_view" ng-model="form.akses.master_user" type="checkbox">
                                                        <i>
                                                        </i>
                                                        User
                                                    </input>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="panel panels panel-primary">
                                        <div class="panel-heading">
                                            <label class="i-checks">
                                                <input ng-click="checkAll('transaksi', selectTransaksi)" ng-disabled="is_view" ng-model="selectTransaksi" type="checkbox">
                                                    <i>
                                                    </i>
                                                    Transaksi
                                                </input>
                                            </label>
                                        </div>
                                        <div class="list-group bg-white">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="panel panels panel-primary">
                                        <div class="panel-heading">
                                            <label class="i-checks">
                                                <input ng-click="checkAll('laporan', selectRekap)" ng-disabled="is_view" ng-model="selectRekap" type="checkbox">
                                                    <i>
                                                    </i>
                                                    Laporan
                                                </input>
                                            </label>
                                        </div>
                                        <div class="list-group bg-white">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
