<div ng-controller="profilCtrl">
    <div class="container-fluid">
        <div class="panel panel-blank">
            <div class="panel-heading">
                <h2 class="text-left float-left">
                    Edit Profile
                </h2>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-validation " name="landaform">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 text-form required">
                            Nama
                        </label>
                        <div class="col-sm-4">
                            <input class="x-form w60" ng-disabled="is_view" ng-model="form.nama" type="text">
                            </input>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 text-form required">
                            Username
                        </label>
                        <div class="col-sm-4">
                            <input class="x-form w60" ng-disabled="is_view" ng-model="form.username" type="text">
                            </input>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 text-form">
                            Password
                        </label>
                        <div class="col-sm-4">
                            <input class="x-form w60" id="pw" ng-disabled="is_view" ng-model="form.password" type="password">
                            </input>
                            <br/>
                            <ul check-strength="form.password" id="strength" model="cek">
                            </ul>
                            <!-- {{cek}} - cekasdasd -->
                            <p class="block-help">
                                * Kosongi jika password tidak diubah
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer" id="form-footer">
                <div class="row">
                    <div class="col-md-12">
                        <div class="float-right">
                            <button class="btn btn-default" ui-sref="site.dashboard">
                                <i class="glyphicon glyphicon-arrow-left">
                                </i>
                                Kembali
                            </button>
                            <button class="btn btn-primary" ng-click="save(form)" ng-disabled="cek <= 3" ng-hide="is_view" type="submit">
                                <i class="glyphicon glyphicon-save">
                                </i>
                                Simpan
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
