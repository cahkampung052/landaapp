<div ng-controller="userCtrl">
    <div class="container-fluid">
        <div class="row" ng-show="!is_edit">
            <div class="col-md-12" st-pipe="callServer" st-table="displayed">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Master User
                        </h2>
                        <div class="btn-group pull-right" role="group" style="margin-top: 5px;">
                            <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed" ng-init="isCollapsed = false">
                                <i class="glyphicon glyphicon-search">
                                </i>
                                Pencarian
                            </button>
                            <button class="btn btn-primary" ng-click="create()" ng-disabled="landaform.$invalid" ng-hide="is_view">
                                <i class="glyphicon glyphicon-plus">
                                </i>
                                Buat Baru
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!-- Form pencarian -->
                        <div ng-show="isCollapsed">
                            <form class="form-horizontal form-validation" name="landaform">
                                <div class="well">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group form-group-sm">
                                                <label class="col-sm-4 control-label text-left">
                                                    Nama User
                                                </label>
                                                <div class="col-sm-8">
                                                    <input class="form-control" st-search="nama" type="text">
                                                    </input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group form-group-;sm">
                                                <label class="col-sm-4 control-label text-left">
                                                    Status
                                                </label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" st-search="is_deleted" stinputevent="change">
                                                        <option value="0">
                                                            Aktif
                                                        </option>
                                                        <option value="1">
                                                            Terhapus
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End -->
                        <table class="table table-striped table-hover tableBodyScroll">
                            <thead>
                                <tr>
                                    <th style="text-align: left;">
                                        Nama
                                    </th>
                                    <th style="text-align: left;">
                                        Username
                                    </th>
                                    <th style="text-align: left;">
                                        Hak Akses
                                    </th>
                                    <th>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-dblclick="view(row)" ng-repeat="row in displayed">
                                    <td>
                                        {{row.nama}}
                                    </td>
                                    <td>
                                        {{row.username}}
                                    </td>
                                    <td>
                                        {{row.hakakses}}
                                    </td>
                                    <td>
                                        <div class="btn-group pull-right" role="group">
                                            <a class="link-edit" ng-click="update(row)" ng-if="row.is_deleted == 0">
                                                <i class="glyphicon glyphicon-pencil">
                                                </i>
                                                Edit
                                            </a>
                                            <a class="link-delete" ng-click="trash(row);" ng-if="row.is_deleted == 0">
                                                <i class="glyphicon glyphicon-trash">
                                                </i>
                                                Hapus
                                            </a>
                                            <a class="link-edit" ng-click="restore(row);" ng-if="row.is_deleted == 1">
                                                <i class="glyphicon glyphicon-refresh">
                                                </i>
                                                Restore
                                            </a>
                                            <a class="link-delete" ng-click="delete(row);" ng-if="row.is_deleted == 1">
                                                <i class="glyphicon glyphicon-minus-sign">
                                                </i>
                                                Hapus Permanen
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-pagination" st-items-by-page="10" st-pagination="" st-template="tpl/blocks/pagination.custom.html">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="is_edit">
            <div class="col-md-12">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Master User | {{formtitle}}
                        </h2>
                        <div class="btn-group pull-right" role="group" style="margin-top: 5px;">
                            <button class="btn btn-default" ng-click="cancel()">
                                <i class="glyphicon glyphicon-arrow-left">
                                </i>
                                Kembali
                            </button>
                            <button class="btn btn-primary" ng-click="save(form)" ng-disabled="landaform.$invalid" ng-hide="is_view">
                                <i class="glyphicon glyphicon-save">
                                </i>
                                Simpan
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-validation " name="landaform" novalidate="">
                            <div class="col-md-6">
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Nama
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w60" ng-disabled="is_view" ng-model="form.nama" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Hak Akses
                                    </label>
                                    <div class="col-sm-8">
                                        <select class="x-form w60" id="hakakses" ng-disabled="is_view" ng-model="form.m_roles_id">
                                            <option value="">
                                                -Pilih Hak Akses-
                                            </option>
                                            <option ng-repeat="kat in listHakakses" ng-selected="{{kat.id == form.m_roles_id}}" value="{{kat.id}}">
                                                {{kat.nama}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Username
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w60" ng-disabled="is_view" ng-model="form.username" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form">
                                        Password
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w60" ng-disabled="is_view" ng-model="form.password" type="password">
                                        </input>
                                        <p class="block-help" ng-if="!is_create">
                                            * Kosongi jika tidak diubah
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
