<div ng-controller="dashboardCtrl">
    <div class="container-fluid">
        <div class="row">
            <!-- awal -->
            <div class="col-md-6">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        Dashboard
                    </div>
                    <div class="panel-body">
                        <canvas chart-click="onClick" chart-data="data" chart-dataset-override="datasetOverride" chart-labels="labels" chart-options="options" chart-series="series" class="chart chart-line" id="line">
                        </canvas>
                    </div>
                </div>
            </div>
            <!-- akhir -->
            <!-- awal  -->
            <div class="col-md-6">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        Dashboard
                    </div>
                    <div class="panel-body">
                        <canvas chart-data="datadoughnut" chart-labels="labelsdoughnut" class="chart chart-doughnut" id="doughnut">
                        </canvas>
                    </div>
                </div>
            </div>
            <!-- akhir -->
            <!-- Awal -->
            <div class="col-md-6">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        Dashboard
                    </div>
                    <div class="panel-body">
                        <canvas chart-data="databar" chart-labels="labelbar" chart-series="series" class="chart chart-bar" id="bar">
                        </canvas>
                    </div>
                </div>
            </div>
            <!-- Akhir -->
            <!-- Awal -->
            <div class="col-md-6">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        Dashboard
                    </div>
                    <div class="panel-body">
                        <canvas chart-data="datahorisontal" chart-labels="labelshorisontal" class="chart-horizontal-bar" id="base">
                        </canvas>
                    </div>
                </div>
            </div>
            <!-- Akhir -->
        </div>
    </div>
</div>
